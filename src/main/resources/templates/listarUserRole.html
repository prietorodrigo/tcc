<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Roles do usuário</title>
</head>
<body>
    <main class="d-flex flex-nowrap">
        <th:block th:include="menu"></th:block>
        <div class="container" style="padding:20px">
            <h2>Roles do usuário</h2>
            <form th:action="@{/listarUserRole/} + ${id}" method="post">
                <label for="roles">Adicionar rol</label>
                <select name="roles" id="roles">
                    <option th:each="role : ${roles}" th:value="${role.id}" th:text="${role.name}"></option>
                </select>
                <input type="submit" value="Adicionar">
            </form>
            <table>
                <thead>
                <tr>
                    <th>Usuário</th>
                    <th>Rol</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="userRole : ${userRoles}">
                    <td th:text="${userRole.user.name}"></td>
                    <td th:text="${userRole.role.name}"></td>
                    <td><a th:href="@{/excluirUserRole/{id} (id=${userRole.id})}" onclick="return confirm('Tem certeza que deseja excluir este rol?');">Excluir</a></td>
                </tr>
                </tbody>
            </table>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
