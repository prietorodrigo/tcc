<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Cadastro de Proposta</title>
</head>
<body>
    <main class="d-flex flex-nowrap">
        <th:block th:include="menu"></th:block>
        <div class="container" style="padding:20px">
            <th:block th:include="mensagens"></th:block>
            <h2>Cadastro de Proposta</h2>
            <p>Usuario: <span th:text="${nombreUsuario}"></span></p>
            <form method="post">
                <label for="orientador">Orientador:</label>
                <select name="orientador" id="orientador">
                    <option value="">Selecione um Orientador</option>
                    <th:block th:each="orientador : ${orientadores}">
                        <option th:value="${orientador.id}" th:text="${orientador.name}"></option>
                    </th:block>
                </select>
                <br>
                <label for="curso">Curso:</label>
                <select name="curso" id="curso">
                    <option value="">Selecione um curso</option>
                    <th:block th:each="curso : ${cursos}">
                        <option th:value="${curso.id}" th:text="${curso.nome}"></option>
                    </th:block>
                </select>
                <br>
                <label for="area">Area:</label>
                <select name="area" id="area">
                    <option value="">Selecione uma área</option>
                    <th:block th:each="area : ${areas}">
                        <option th:value="${area.id}" th:text="${area.nome}"></option>
                    </th:block>
                </select>
                <br>
                <label for="tema">Tema:</label>
                <input type="text" id="tema" name="tema" placeholder="Digite o tema">
                <br>
                <label for="descricao" class="form-label">Texto</label>
                <textarea id="descricao" name="descricao" placeholder="Digite a descrição da sua proposta"></textarea>
                <br>
                <button type="submit">Cadastrar</button>
            </form>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        </div>
    </main>
</body>
</html>
