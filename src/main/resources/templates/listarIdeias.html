<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Lista de Ideias</title>
</head>
<body>
    <main class="d-flex flex-nowrap">
        <th:block th:include="menu"></th:block>
        <div class="container" style="padding:20px">
            <h2>Lista de Ideias</h2>
            <a href="/novaIdeia">Nova Ideia</a>
            <table>
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Data</th>
                    <th>Tema</th>
                    <th>Descrição</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="ideia : ${ideias}">
                    <th th:text = ${ideia.id}></th>
                    <td th:text = ${ideia.data}></td>
                    <td th:text = ${ideia.tema}></td>
                    <td th:text = ${ideia.descricao}></td>
                    <td><a th:href="@{/editarIdeia/{id} (id=${ideia.id})}">Editar</a></td>
                    <td><a th:href="@{/excluirIdeia/{id} (id=${ideia.id})}" onclick="return confirm('Tem certeza que deseja excluir esta ideia?');">Excluir</a></td>
                    <td><a th:href="@{/novaPropostaIdeia/{id} (id=${ideia.id})}">Reservar</a></td>
                </tr>
                </tbody>
            </table>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
