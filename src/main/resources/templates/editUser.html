<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Editar Usuário</title>
</head>
<body>
    <main class="d-flex flex-nowrap">
        <th:block th:include="menu"></th:block>
        <div class="container" style="padding:20px">
            <th:block th:include="mensagens"></th:block>
            <h2>Editar Usuário</h2>
            <form th:action="@{/editUser/{id}(id=${user.id})}" method="post" enctype="multipart/form-data" th:object="${user}">
                <label>Nome:</label>
                <input id="firstName" name="firstName" type="text" th:value="*{firstName}"/>
                <span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></span>
                <br/>
                <label>Sobrenomes:</label>
                <input id="lastName" name="lastName" type="text" th:value="*{lastName}"/>
                <span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></span>
                <br/>
                <label>E-mail:</label>
                <input id="email" name="email" type="email" th:value="*{email}"/>
                <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
                <br/>
                <label>Foto:</label>
                <input id="file" name="file" type="file" multiple/>
                <br/>
                <label>Matrícula:</label>
                <input id="matricula" name="matricula" type="text" th:value="*{matricula}"/>
                <span th:if="${#fields.hasErrors('matricula')}" th:errors="*{matricula}"></span>
                <br/>
                <label>SIAPE:</label>
                <input id="siape" name="siape" type="text" th:value="*{siape}"/>
                <span th:if="${#fields.hasErrors('siape')}" th:errors="*{siape}"></span>
                <br/>
                <button type="submit">Editar</button>
            </form>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
