<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Lista de Propostas</title>
</head>
<body>
    <main class="d-flex flex-nowrap">
        <th:block th:include="menu"></th:block>
        <div class="container" style="padding:20px">
            <h2>Lista de Propostas</h2>
            <form method="post" action="pesquisar">
                Pesquisar:<input type="text" name="texto"/>
                <input type="submit"/>
            </form>
            <a href="/novaProposta">Nova Proposta</a>
            <table>
                <thead>
                <tr>
                    <th>Data</th>
                    <th>Estudante</th>
                    <th>Orientador</th>
                    <th>Curso</th>
                    <th>Área</th>
                    <th>Tema</th>
                    <th>Descrição</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="proposta : ${propostas}">
                    <td th:text="${proposta.data}"></td>
                    <td th:text="${proposta.estudante.name}"></td>
                    <td th:text="${proposta.orientador.name}"></td>
                    <td th:text="${proposta.curso.nome}"></td>
                    <td th:text="${proposta.area.nome}"></td>
                    <td th:text="${proposta.tema}"></td>
                    <td th:text="${proposta.descricao}"></td>
                    <td><a th:href="@{/editarProposta/{id} (id=${proposta.id})}">Editar</a></td>
                    <td><a th:href="@{/excluirProposta/{id} (id=${proposta.id})}" onclick="return confirm('Tem certeza que deseja excluir esta Proposta?');">Excluir</a></td>
                    <td><a th:href="@{/novaProducao/{id} (id=${proposta.id})}">Aprovar</a></td>
                    <td th:if="${proposta.aceitada}">
                        <a th:href="@{'/listarPropostas/' + ${proposta.id} + '?format=pdf'}" target="_blank">Baixar termo</a>
                    </td>
                    <td th:unless="${proposta.aceitada}">
                        <form th:if="${not #authorization.expression('hasRole(''ROLE_ESTUDIANTE'')')}"
                              th:action="@{'/aceitarProposta/' + ${proposta.id}}" method="post">
                            <button type="submit" onclick="return confirm('Tem certeza que deseja aceitar esta Proposta?')">Aceitar</button>
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
