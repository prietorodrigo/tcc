<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Área</title>
</head>
<body>
    <th:block th:include="mensagens"></th:block>
    <h2>Cadastro de Área</h2>
    <form method="post">
        <label>Nome:</label>
        <input type="text" id="nome" name="nome" placeholder="Digite o nome da área">
        <button type="submit">Inserir</button>
    </form>
</body>
</html>
