<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Usuários cadastrados</title>
</head>
<body>
    <main class="d-flex flex-nowrap">
        <th:block th:include="menu"></th:block>
        <div class="container" style="padding:20px">
            <h2>Usuários cadastrados</h2>
            <a aria-current="page" th:href="@{/register}">Cadastrar usuário</a>
            <table>
                <thead>
                <tr>
                    <th>ID</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email</th>
                    <th>Matrícula</th>
                    <th>SIAPE</th>
                    <th>Rol</th>
                    <th>Cursos</th>
                    <th>Foto</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="user, userIndex : ${users}">
                    <th th:text="${user.id}"></th>
                    <td th:text="${user.firstName}"></td>
                    <td th:text="${user.lastName}"></td>
                    <td th:text="${user.email}"></td>
                    <td th:text="${user.matricula}"></td>
                    <td th:text="${user.siape}"></td>
                    <td>
                        <ul>
                            <li th:each="role : ${user.roleName}" th:text="${role}"></li>
                        </ul>
                    </td>
                    <td>
                        <ul>
                            <li th:each="curso : ${cursosPorUsuario[userIndex.index]}" th:text="${curso.nome}"></li>
                        </ul>
                    </td>
                    <td><img th:src="@{/foto/{foto}(foto=${user.foto})}" width="50px"/></td>
                    <td><a th:href="@{/editUser/{id} (id=${user.id})}">Editar</a></td>
                    <td><a th:href="@{/listarUserRole/{id} (id=${user.id})}">Roles</a></td>
                    <td><a th:href="@{/listarUsuariosCursos/{id} (id=${user.id})}">Cursos</a></td>
                </tr>
                </tbody>
            </table>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
